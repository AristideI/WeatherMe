<!DOCTYPE html>
<html class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body
    class="bg-cover bg-center text-white px-[10%] bg-opacity-50 pb-10 overflow-hidden"
    id="cool"
  >
    <header class="flex justify-between items-center py-8 h-[15vh]">
      <section class="font-serif text-2xl text-purple-600">
        Weather <span class="text-blue-600">App</span>
      </section>
      <div>
        <select
          class="text-black bg-white bg-opacity-40 border-2 border-purple-400 font-semibold w-96 px-2 py-1 rounded-lg"
          name="location"
          id="loca"
        >
          <option value="kigali">Kigali</option>
          <option value="new%20york">New York</option>
          <option value="los%20angeles">Los Angeles</option>
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="mumbai">Mumbai</option>
          <option value="sydney">Sydney</option>
          <option value="cairo">Cairo</option>
          <option value="rio">Rio de Janeiro</option>
          <option value="moscow">Moscow</option>
          <option value="shanghai">Shanghai</option>
          <option value="singapore">Singapore</option>
          <option value="dubai">Dubai</option>
          <option value="bangkok">Bangkok</option>
          <option value="rome">Rome</option>
          <option value="toronto">Toronto</option>
          <option value="mexico%20city">Mexico City</option>
          <option value="beijing">Beijing</option>
          <option value="istanbul">Istanbul</option>
          <option value="seoul">Seoul</option>
          <option value="nairobi">Nairobi</option>
          <option value="buenos%20aires">Buenos Aires</option>
          <option value="cape%20town">Cape Town</option>
          <option value="berlin">Berlin</option>
          <option value="madrid">Madrid</option>
          <option value="athens">Athens</option>
          <option value="wellington">Wellington</option>
          <option value="jakarta">Jakarta</option>
          <option value="oslo">Oslo</option>
          <option value="havana">Havana</option>
        </select>
        <button class="font-bold bg-blue-300 py-1 px-3 rounded-lg">
          Search
        </button>
      </div>
    </header>

    <main
      class="bg-blue-100 h-[80vh] px-20 text-purple-600 bg-opacity-60 rounded-2xl flex flex-col justify-center gap-12 py-12"
    >
      <article class="flex items-center">
        <article class="w-1/2">
          <p class="country text-5xl font-bold">RW, Kigali</p>
          <section>
            <div>
              <p class="text-9xl font-bold">
                <span class="deg">26</span><span class="text-5xl">c</span>
              </p>
              <p class="font-semibold text-7xl font-serif time">12:21</p>
            </div>
            <section class="flex items-center gap-10">
              <section>
                <div class="flex gap-6 items-baseline">
                  <p class="wea font-bold text-3xl">Rain</p>
                  <p class="desc font-semibold text-2xl">Descriptions</p>
                </div>
                <p class="font-semibold text-2xl">
                  Clouds: <span class="clouds">23242</span>Okta
                </p>
              </section>
              <img
                src="img/Clouds.png"
                class="wicon w-20 h-20 object-contain"
                alt=""
              />
            </section>
          </section>
        </article>

        <article
          class="w-1/2 flex flex-col items-start text-xl font-serif font-medium"
        >
          <img
            src="img/cairo.jpg"
            class="img w-full h-[30vh] object-cover rounded-xl mb-6"
            alt=""
          />

          <section>
            <div class="flex gap-10">
              <p>Lon: <span class="lon">2342</span>,</p>
              <p>Lat: <span class="lat">2342</span></p>
            </div>
          </section>
          <p>
            Temparature: <span class="templ">23</span>c --
            <span class="temph">34</span>c
          </p>
          <p>Wind: <span class="wind">234234</span>km/h</p>
          <div class="flex justify-start gap-10">
            <p>Pressure: <span class="pres">34</span> atm,</p>
            <p>Humidity: <span class="humid">34</span> g.m-3</p>
          </div>
        </article>
      </article>

      <article class="future w-full h-40 flex gap-12"></article>
    </main>

    <script src="index.js"></script>
  </body>
</html>
